# IMPORTANT -------------------------------------------------------------------
# This is a minimal Feeder example depicting SNS topic triggering.
# -----------------------------------------------------------------------------

name: cool-data1

triggers_sns:
  - topic_arn: arn:aws:sns:us-west-2:123456789:fd-my-sns-topic

# Note that the lambda options here are the same as for tasks
lambda:
  ecr_image_uri: <your-full-ECR-image-URI>:${first-feeder-example.image_tag}
  ephemeral_storage_mb: 1024
  timeout_seconds: 900
  memory_mb: 128

# sqs:
#  This is optional, so we omit it here in this minimal example. When excluded, a default SQS queue will be created to
#  buffer messages from your SNS/S3 trigger(s) to your Lambda.
